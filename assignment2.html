<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assign2.css">
</head>

<body>
    <div class="fmbdy">
        <form action="/ass.html">
            <h1>Contact Us</h1>
            <div class="parent">
                <div class="child1">
                    <label for="First Name">First Name <strong>*</strong></label>
                    <input type="text">
                </div>
                <div class="child2">
                    <label for="Last Name">Last Name <strong>*</strong></label>
                    <input type="text">
                </div>
            </div>
            <div class="email">
                <label for="Email Address">Email Address <strong>*</strong></label>
                <input type="text">
            </div>
            <div class="query-box">
                <p>Query Type <strong>*</strong></p>
                <div class="support">
                    <div class="radio">
                        <input type="radio" name="enquiries" id="enquiries">
                        <label for="enquiries"> General Enquiries </label>
                    </div>
                    <div class="radio">
                        <input type="radio" name="Support" id="Support">
                        <label for="Support"> Support Request </label>
                    </div>
                </div>

            </div>
            <div class="msg">
                <b> <label for="message">Message<strong>*</strong></label> </b>
                <input type="text">
            </div>

            <div class="check">
                <input type="checkbox" name="checkboxo" id="checkboxo">
                <label for="checkboxo">I consent to being contacted by the team</label>
            </div>

            <button>Submit</button>
        </form>
    </div>
</body>

</html>
